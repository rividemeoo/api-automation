pipeline {
    agent any
    
    environment {
        envVarValue = "env.PYTHON_ENVIRONMENT"
        test = "{$WORKSPACE}\\Python\\tests\\config.py"
    }
    
    stages {
        stage('Checkout') {
            steps {
                // Checkout the repository
                checkout([$class: 'GitSCM', branches: [[name: '*/master']], 
                          userRemoteConfigs: [[url: 'https://github.com/rividemeoo/api-automation.git']]])
            }
        }

        stage('Run PowerShell Script') {
            steps { 
                    powershell '''
                    $inputFile = "C:\\Users\\TEMP.RING2-CORP.003\\AppData\\Local\\Jenkins\\.jenkins\\workspace\\ApiAutomation\\Python\\tests\\config.py"
                    $replacementValue = "engr.properties"

                    (Get-Content test) | ForEach-Object {
                        if ($envVarValue -ne $null){
                        $_ -replace "test\\.properties", $envVarValue.properties
                        }
                        else{
                        $_ -replace "test\\.properties", $replacementValue
                        }
                    } | Set-Content test

                    echo "Config replacement complete."
                    '''
            }
        }

        stage('Build') {
            steps {
                bat 'python -m pip install -r requirements.txt'
            }
        }
        
        stage('Test') {
            steps {
                bat 'python -m pytest'
            }
        }
        
        // Add more stages as needed
        
    }

    post {
        failure {
            emailext subject: "Build Failed: ${currentBuild.fullDisplayName}",
                    body: """
                    Build Failed: ${currentBuild.fullDisplayName}
                    Check the console output for details.
                    """,
                    to: 'test_jenkins_email@loopup.co, rividemeo@erraipasifik.com',
                    replyTo: 'noreply@loopup.co'
                }
    }
}