pipeline {
    agent any
    
    environment {
        recipientEmails = "test_jenkins@loopup.co"
        dockerContainer = "test_doc_container"
        dockerImage = "test_doc_image"
    }
    
    stages {
        stage('Checkout') {
            steps {
                // Checkout the repository
                checkout([$class: 'GitSCM', branches: [[name: '*/master']], 
                          userRemoteConfigs: [[url: 'https://github.com/rividemeoo/api-automation.git']]])
            }
        }

        stage('Build Docker Image') {
            steps {
                echo 'Running the python requirements..'
                bat "docker build --pull --rm -f "Python\\Dockerfile" -t ${dockerImage} "Python""
            }
        }
        
        stage('Running Docker Image') {
            steps {
                bat "docker run -d --name ${dockerContainer} -p 8080:80 -e PYTHON_ENVIRONMENT=engr ${dockerImage}"
            }
        }

        stage('Delete Docker Container and Image') {
            steps {
                bat 'docker rm -f ${dockerContainer}'
                bat 'docker rmi -f ${dockerImage}'
            }
        }
    }
         
    post {
        failure {
            emailext subject: "Build Failed: ${currentBuild.fullDisplayName}",
                    body: """
                    Build Failed: ${currentBuild.fullDisplayName}
                    Check the console output for details.
                    """,
                    to: "${recipientEmails}",
                    replyTo: 'noreply@loopup.co',
                    attachLog: true
                }
    }
}