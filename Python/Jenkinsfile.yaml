pipeline {
    agent any
    
    environment {
        recipientEmails = "test_jenkins@loopup.co"
    }
    
    stages {
        stage('Checkout') {
            steps {
                // Checkout the repository
                checkout([$class: 'GitSCM', branches: [[name: '*/master']], 
                          userRemoteConfigs: [[url: 'https://github.com/rividemeoo/api-automation.git']]])
            }
        }

        stage('Python Requirements Installation') {
            steps {
                echo 'Running the python requirements..'
                bat 'docker build --pull --rm -f "Python\\Dockerfile" -t test_apiautomation "Python"'
            }
        }
        
        // stage('Running the integration test') {
        //     steps {
        //         echo 'Running the integration test..'
        //         bat 'python -m pytest'
        //     }
        // }
    }
         
    post {
        failure {
            emailext subject: "Build Failed: ${currentBuild.fullDisplayName}",
                    body: """
                    Build Failed: ${currentBuild.fullDisplayName}
                    Check the console output for details.
                    """,
                    to: "${recipientEmails}",
                    replyTo: 'noreply@loopup.co',
                    attachLog: true
                }
    }
}